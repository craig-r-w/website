{% extends 'blog/wrapper.html' %}
{% load static %}

{% block title %}
    <div>
        <h1>
            Login
        </h1>
    </div>
{% endblock %}

{% block content %}
    <form method="POST" class="post-form" autocomplete="on"> {% csrf_token %}

        {% for field in form %}
            <div class="form-group row">
                
                <label for="{{ field.id_for_label }}">
                    {{ field.name|title }}
                </label>

                <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}" class="form-control" id="{{ field.id_for_label }}" required>
                <!--placeholder=""-->
            </div>
        {% endfor %}

        <div class="row justify-content-center">
            <button type="submit" class="col-sm-6 btn btn-primary btn-block">
                Login
            </button>
        </div>
    </form>
{% endblock %}
