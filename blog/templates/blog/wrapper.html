{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Craig's Blog</title>

  <!-- Load in Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Load jquery and Bootstrap JavaScript. -->
  <script type="text/javascript" src="{% static 'js/jquery.slim.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>

  <!-- Top navigation bar. -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 3%;">
    
    <!-- Title -->
    <a class="navbar-brand" href="/">Craig's Blog</a>

    <!-- The menu icon to be displayed if the screen is too small. -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        
        <!-- Home button. -->
        <li class="nav-item">
          <a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
        </li>

        <!--
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Create Post</a>
          </li>
        -->

        <!-- Login button. -->
        <li class="nav-item">
          <a class="nav-link" href="/admin">Login</a>
        </li>

    </div>

  </nav>

  <div class="container-fluid" style="width: 90%">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
